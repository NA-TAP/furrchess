<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furr Chess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-container" style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; padding: 0 20px; box-sizing: border-box;">
    <h1 style="margin: 24px 0 16px 0;">Furr Chess</h1>
    <div id="user-section" style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap; justify-content: center;">
      <span id="user-display" style="display: none; font-family: 'Minecraftia', 'Press Start 2P', 'Courier New', Courier, monospace; font-size: 12px; color: #3e3e3e;"></span>
      <button id="export-data-btn" class="auth-button" title="Export account data to text file">üì• Export Data</button>
      <button id="import-data-btn" class="auth-button" title="Import account data from text file">üì§ Import Data</button>
      <input type="file" id="import-file-input" accept=".txt" multiple style="display: none;">
      <button id="delete-account-btn" style="display: none;" class="auth-button delete-button" title="Delete your account">üóëÔ∏è Delete Account</button>
      <button id="logout-btn" style="display: none;" class="auth-button">Logout</button>
      <button id="login-btn" class="auth-button">Login</button>
      <button id="signup-btn" class="auth-button">Sign Up</button>
    </div>
  </div>
  
  <!-- Login/Signup Modal -->
  <div id="auth-modal" class="auth-modal" style="display: none;">
    <div class="auth-modal-content">
      <span class="auth-close" id="auth-close">&times;</span>
      <div id="auth-tabs" class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <h2>Login</h2>
        <div id="login-error" class="auth-error" style="display: none;"></div>
        <form id="login-form-element">
          <div class="auth-form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
          </div>
          <div class="auth-form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="auth-submit-btn">Login</button>
        </form>
      </div>
      
      <!-- Signup Form -->
      <div id="signup-form" class="auth-form" style="display: none;">
        <h2>Sign Up</h2>
        <div id="signup-error" class="auth-error" style="display: none;"></div>
        <form id="signup-form-element">
          <div class="auth-form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required minlength="3" maxlength="20">
          </div>
          <div class="auth-form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="auth-form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required minlength="6">
          </div>
          <div class="auth-form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" required>
          </div>
          <button type="submit" class="auth-submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Selection Menu -->
  <div id="selection-menu" class="menu-container">
    <div class="menu-grid">
      <div class="menu-item" data-mode="play">
        <img src="ui assets/playgame.png" alt="Play Game" class="menu-icon">
        <span class="menu-text">Play Game</span>
      </div>
      <div class="menu-item" data-mode="bot">
        <div class="menu-icon placeholder-icon" style="font-size: 48px;">ü§ñ</div>
        <span class="menu-text">Bot Game</span>
      </div>
      <div class="menu-item" data-mode="puzzles">
        <img src="ui assets/puzzle.png" alt="Puzzles" class="menu-icon">
        <span class="menu-text">Play Puzzles</span>
      </div>
      <div class="menu-item" data-mode="analysis">
        <img src="ui assets/analysis.png" alt="Analysis" class="menu-icon">
        <span class="menu-text">Manual Analysis</span>
      </div>
      <div class="menu-item" data-mode="board-editor">
        <img src="ui assets/boardeditor.png" alt="Board Editor" class="menu-icon">
        <span class="menu-text">Board Editor</span>
      </div>
      <div class="menu-item" data-mode="placeholder1">
        <div class="menu-icon placeholder-icon">?</div>
        <span class="menu-text">Coming Soon</span>
      </div>
      <div class="menu-item" data-mode="placeholder2">
        <div class="menu-icon placeholder-icon">?</div>
        <span class="menu-text">Coming Soon</span>
      </div>
      <div class="menu-item" data-mode="placeholder3">
        <div class="menu-icon placeholder-icon">?</div>
        <span class="menu-text">Coming Soon</span>
      </div>
    </div>
  </div>

  <!-- Game Container (hidden initially) -->
  <div id="game-container" class="game-container" style="display: none;">
    <div id="chessboard"></div>
    <div class="game-controls">
      <button id="back-to-menu" class="control-button">Back to Menu</button>
      <button id="flip-board" class="control-button">Flip Board</button>
    </div>
  </div>

  <script src="chess.js"></script>
</body>
</html>
